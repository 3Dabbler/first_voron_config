[gcode_macro CLEAN_NOZZLE]

# head here before starting
variable_pre_start_x: 80   ; left 80 right 126
variable_pre_start_y: 330
variable_pre_start_z: 10

# left end of wipe (bigger bin)
variable_start_x: 80   ; left 80 right 126
variable_start_y: 350
variable_start_z: 4

# wipe controls
variable_wipe_dist: 50  ; move to right
variable_wipe_qty: 4
variable_wipe_spd: 200
variable_raise_distance: 30

gcode:
 {% if "xyz" not in printer.toolhead.homed_axes %}
   G28
 {% endif %}
 
 G90                                            ; absolute positioning
 ## Move nozzle to pre-start position
 G1 X{pre_start_x} Y{pre_start_y} F6000
 G1 Z{pre_start_z} F1500

## Move nozzle to start position
 G1 X{start_x} Y{start_y} F6000
 G1 Z{start_z} F1500

 ## Wipe nozzle
 {% for wipes in range(1, (wipe_qty + 1)) %}
   G1 X{start_x + wipe_dist} F{wipe_spd * 60}
   G1 X{start_x} F{wipe_spd * 60}
 {% endfor %}

 ## Raise nozzle
 G1 Z{raise_distance}